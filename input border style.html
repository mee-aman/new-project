<html>
<head>
<style>
label {display: block;}
input[type=text] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  box-sizing: border-box;
  border: 2px solid red;
  border-radius: 8px;
}
</style>
</head>
<body>
<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname">

  <input type="text" id="lname" name="lname">
</form>
</body>
</html>
